.board td,

}
.board td {
    border-right: 1px solid;
    border-bottom: 1px solid;
    font-size: 5em;
    text-align: center;
    
}

.board td:last-child {
    border-right: 0;
}

.board tr:last-child td {
    border-bottom: 0;
}

/* Table 2*/
.divBoard {
    display: grid;
    grid-template-columns: 100px 100px 100px;

  .divBoard > div {
